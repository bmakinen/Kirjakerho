<!DOCTYPE html>
<html>

<head>
    <title>{{ book.title }}</title>
</head>

<body>
    <h1>{{ book.title }}</h1>
    {% if session.user_id == book.user_id %}
    <p>
        <a href="/edit_book/{{ book.id }}">Muokkaa</a>
    </p>
    {% endif %}
    <p>
        {{ book.author }}
    </p>
    <p>
        Arvostelu: {{ book.review }}
    </p>
    <p>
        Käyttäjä: {{ book.username }}
    </p>
    <p>
        <a href="/">Takaisin</a>
    </p>
</body>

</html>
