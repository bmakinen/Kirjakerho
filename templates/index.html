<!DOCTYPE html>
<html>

<head>
  <title>Kirjakerho</title>
</head>

<body>
  <h1>Kirjakerho</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{ session.user_id }}
  </p>
  {% endif %}

  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  <p>
    <a href="/new_book">Uusi kirja</a>
  </p>

  <h2>Kirjat</h2>

  <ul>
    {% for book in books %}
    <li><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
    {% endfor %}
  </ul>

</body>

</html>
